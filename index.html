<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contagem Ziza</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e0e7ff, #f8fafc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #1d4ed8;
      letter-spacing: 1px;
    }

    .subtitulo {
      font-size: 1em;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-unico {
      background-color: #2563eb;
      color: white;
    }

    .btn-unico:hover {
      background-color: #1e40af;
      transform: scale(1.02);
    }

    .btn-sincronizado {
      background-color: #16a34a;
      color: white;
    }

    .btn-sincronizado:hover {
      background-color: #0f5132;
      transform: scale(1.02);
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.6em;
      }

      .container {
        padding: 30px 20px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>

</body>
</html>
