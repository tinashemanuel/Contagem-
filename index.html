<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CONTAGEM ZIZA</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f1f3f5;
    margin: 0;
    padding: 15px;
  }

  .container {
    max-width: 600px;
    margin: auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  h2, h3 {
    text-align: center;
    color: #333;
    font-size: 1.5em;
  }

  .upload-label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #555;
    font-size: 1em;
  }

  .file-input {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #e9ecef;
    padding: 12px;
    border-radius: 8px;
    border: 2px dashed #ccc;
    cursor: pointer;
    text-align: center;
    color: #555;
    font-size: 0.95em;
  }

  .file-input input[type="file"] {
    display: none;
  }

  #statusMensagem {
    margin-top: 10px;
    font-size: 0.95em;
    font-weight: bold;
    text-align: center;
  }

  .sucesso {
    color: green;
  }

  .erro {
    color: red;
  }

  .btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
  }

  .btn-add {
    background-color: #28a745;
    color: white;
  }

  .btn-export {
    background-color: #007bff;
    color: white;
  }

  #listaProdutos > div {
    margin-top: 10px;
  }

  #valoresManuais {
    margin-top: 30px;
    border-top: 2px solid #ddd;
    padding-top: 20px;
  }

  #inputsManuais {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  #inputsManuais label {
    font-weight: 600;
    color: #444;
    margin-bottom: 4px;
    display: block;
    font-size: 0.9em;
  }

  #inputsManuais input[type="number"] {
    width: 100%;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  #totaisContainer {
    margin-top: 15px;
    font-weight: bold;
    font-size: 1em;
    text-align: center;
  }

  input.input {
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
  }

  @media (max-width: 500px) {
    h2 {
      font-size: 1.2em;
    }

    .btn {
      padding: 10px;
      font-size: 0.95em;
    }

    .file-input {
      padding: 10px;
      font-size: 0.9em;
    }

    #inputsManuais {
      grid-template-columns: 1fr;
    }

    input.input {
      padding: 10px;
      font-size: 0.95em;
    }

    #inputsManuais input[type="number"] {
      font-size: 0.95em;
    }

    #totaisContainer {
      font-size: 0.95em;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <h2>üì¶ CONTAGEM ZIZA</h2>

    <label class="upload-label">1¬∫ Passo: Carregue a base de dados (Excel)</label>

    <label class="file-input" for="arquivoExcel">
      üìÅ Clique aqui para escolher o arquivo Excel (.xlsx)
      <input type="file" id="arquivoExcel" accept=".xlsx" />
    </label>

    <div id="statusMensagem"></div>

    <div id="formulario" style="display:none; margin-top: 20px;">
      <label class="upload-label">2¬∫ Passo: Inserir Contagem</label>

      <input type="text" id="areaInput" placeholder="√Årea (Ex: Prateleira 1)" class="input" style="width:100%; margin-bottom:10px; padding:10px; border-radius:6px; border:1px solid #ccc;" />
      <input type="text" id="codigoInput" placeholder="C√≥digo do produto" class="input" style="width:100%; margin-bottom:10px; padding:10px; border-radius:6px; border:1px solid #ccc;" />
      <input type="number" id="quantidadeInput" placeholder="Quantidade (pares)" class="input" style="width:100%; margin-bottom:10px; padding:10px; border-radius:6px; border:1px solid #ccc;" />

      <button onclick="adicionarProduto()" class="btn btn-add">‚ûï Adicionar</button>
      <button onclick="exportarParaExcel()" class="btn btn-export">üì§ Exportar Contagem</button>
<button onclick="limparContagem()" class="btn" style="background-color:#6c757d; color:white;">üßπ Limpar Contagem</button>

      <div id="listaProdutos" style="margin-top:20px;"></div>

      <div id="valoresManuais">
        <h3>üìä Valores Manuais</h3>
        <div id="inputsManuais"></div>
        <div id="totaisContainer">
          TOTAL: <span id="valorTotal">0</span> &nbsp;&nbsp;|&nbsp;&nbsp; CONCLUS√ÉO: <span id="valorConclusao">0</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let basePrecos = {};
    let contagemProdutos = [];
    let ordemAreas = []; // Ordem manual das √°reas

    const camposFixos = [
      "Caixa", "Saldo", "Pagamento", "Invent√°rio", "Devolu√ß√£o", "Lucro",
      ...Array.from({ length: 30 }, (_, i) => `Lucro dia ${i + 2}`),
      "Fixo"
    ];

    let valoresManuais = {};

    document.getElementById("arquivoExcel").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const primeira = workbook.SheetNames[0];
        const planilha = XLSX.utils.sheet_to_json(workbook.Sheets[primeira]);

        const status = document.getElementById("statusMensagem");

        if (planilha.length === 0) {
          status.textContent = "‚ö†Ô∏è A planilha est√° vazia.";
          status.className = "erro";
          return;
        }

        const colunas = Object.keys(planilha[0]);
        const nomeCodigo = colunas.find(c => c.includes('Á†Å') || c.toLowerCase().includes('c√≥digo'));
        const nomePreco = colunas.find(c => c.includes('‰ª∑') || c.toLowerCase().includes('pre√ßo'));

        if (!nomeCodigo || !nomePreco) {
          status.textContent = "‚ö†Ô∏è As colunas de c√≥digo ou pre√ßo n√£o foram encontradas!";
          status.className = "erro";
          return;
        }

        basePrecos = {};
        planilha.forEach(row => {
          if (row[nomeCodigo] && row[nomePreco]) {
            basePrecos[String(row[nomeCodigo]).trim().toUpperCase()] = parseFloat(row[nomePreco]);
          }
        });

        if (Object.keys(basePrecos).length === 0) {
          status.textContent = "‚ö†Ô∏è Nenhum c√≥digo/pre√ßo v√°lido encontrado!";
          status.className = "erro";
        } else {
          status.textContent = "‚úÖ Base carregada com sucesso!";
          status.className = "sucesso";
          document.getElementById("formulario").style.display = "block";
          renderizarCamposManuais();
        }
      };

      reader.readAsArrayBuffer(file);
    });

function salvarContagem() {
  const dados = {
    produtos: contagemProdutos,
    ordemAreas,
    valores: valoresManuais
  };
  localStorage.setItem("contagemZiza", JSON.stringify(dados));
}

function restaurarContagem() {
  const dados = localStorage.getItem("contagemZiza");
  if (!dados) return;

  try {
    const { produtos, ordemAreas: ordens, valores } = JSON.parse(dados);

    contagemProdutos = produtos || [];
    ordemAreas = ordens || [];
    valoresManuais = valores || {};

    renderizarLista();
    renderizarCamposManuais();
    atualizarTotaisGerais();
  } catch (e) {
    console.warn("Erro ao restaurar contagem:", e);
  }
}

function limparContagem() {
  const confirmar = confirm("Tem certeza que deseja limpar toda a contagem?");
  if (!confirmar) return;

  contagemProdutos = [];
  ordemAreas = [];
  valoresManuais = {};

  localStorage.removeItem("contagemZiza");

  renderizarLista();
  renderizarCamposManuais();
  atualizarTotaisGerais();

  alert("‚úÖ Contagem limpa com sucesso!");
}

    function adicionarProduto() {
      const area = document.getElementById("areaInput").value.trim().toUpperCase();
      const codigo = document.getElementById("codigoInput").value.trim().toUpperCase();
      const quantidade = parseInt(document.getElementById("quantidadeInput").value.trim());
      const preco = basePrecos[codigo];

      if (!area) return alert("‚ö†Ô∏è Digite a √°rea.");
      if (!codigo) return alert("‚ö†Ô∏è Digite o c√≥digo.");
      if (!quantidade || quantidade <= 0) return alert("‚ö†Ô∏è Quantidade inv√°lida.");
      if (!preco) return alert("‚ö†Ô∏è C√≥digo n√£o encontrado na base!");

      const valor = preco * quantidade;

      contagemProdutos.push({ √°rea: area, c√≥digo: codigo, pares: quantidade, pre√ßo: preco, valor: valor });
      
      if (!ordemAreas.includes(area)) {
  ordemAreas.push(area);
}

      renderizarLista();

      document.getElementById("codigoInput").value = "";
      document.getElementById("quantidadeInput").value = "";
      document.getElementById("codigoInput").focus();

      atualizarTotaisGerais();
      atualizarTotaisGerais();
salvarContagem();
    }

    function renderizarLista() {
  const lista = document.getElementById("listaProdutos");
  lista.innerHTML = "";

  const agrupadoPorArea = {};

  contagemProdutos.forEach((item, index) => {
    if (!agrupadoPorArea[item.√°rea]) agrupadoPorArea[item.√°rea] = [];
    agrupadoPorArea[item.√°rea].push({ ...item, index });
  });

  let html = "";

  ordemAreas.forEach(area => {
  if (!agrupadoPorArea[area]) return;
    const produtos = agrupadoPorArea[area];
    let somaPares = 0;
    let somaValor = 0;

    html += `
  <div style="margin-top:30px; padding:8px; background:#f8f9fa; border-left:4px solid #007bff; display:flex; justify-content:space-between; align-items:center;">
    <strong>√Årea:</strong> ${area}
    <div style="display:flex; gap:5px;">
      <button onclick="moverArea('${area}', -1)" style="font-size:16px;">‚¨ÜÔ∏è</button>
      <button onclick="moverArea('${area}', 1)" style="font-size:16px;">‚¨áÔ∏è</button>
    </div>
  </div>`;

    produtos.forEach(prod => {
      html += `
        <div style="display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px dashed #ccc;">
          <div>
            <div><strong>${prod.c√≥digo}</strong></div>
            <div>${prod.pares} pares √ó ${formatarValor(prod.pre√ßo)} = <strong>${formatarValor(prod.valor)}</strong></div>
          </div>
          <div style="display:flex; gap:5px;">
            <button onclick="editarProduto(${prod.index})" style="background:#ffc107; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">‚úèÔ∏è Editar</button>
            <button onclick="removerProduto(${prod.index})" style="background:#dc3545; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">üóëÔ∏è Remover</button>
          </div>
        </div>`;

      somaPares += prod.pares;
      somaValor += prod.valor;
    });

    html += `
      <div style="padding:6px; text-align:right; font-weight:bold; color:#333;">
        ‚û°Ô∏è Total da √Årea ${area}: ${somaPares} pares | Valor: ${formatarValor(somaValor)}
      </div>`;
  }); // fim do ordemAreas.forEach

  lista.innerHTML = html;
  renderizarCamposManuais();
}

    function editarProduto(index) {
      const novoValor = prompt(`Editar quantidade de pares para o c√≥digo ${contagemProdutos[index].c√≥digo}:`, contagemProdutos[index].pares);
      const pares = parseInt(novoValor);

      if (!pares || pares <= 0) {
        alert("‚ö†Ô∏è Quantidade inv√°lida.");
        return;
      }

      contagemProdutos[index].pares = pares;
      contagemProdutos[index].valor = contagemProdutos[index].pre√ßo * pares;

      renderizarLista();
      atualizarTotaisGerais();
      renderizarLista();
atualizarTotaisGerais();
salvarContagem();
    }

    function removerProduto(index) {
      const confirmado = confirm(`Deseja remover o c√≥digo ${contagemProdutos[index].c√≥digo} da lista?`);
      if (confirmado) {
        contagemProdutos.splice(index, 1);
        renderizarLista();
        atualizarTotaisGerais();
        renderizarLista();
atualizarTotaisGerais();
salvarContagem();
      }
    }

    function renderizarCamposManuais() {
      const container = document.getElementById("inputsManuais");
      container.innerHTML = "";

      camposFixos.forEach(campo => {
        const div = document.createElement("div");
        div.innerHTML = `
          <label>${campo}</label>
          <input type="number" data-nome="${campo}" value="${valoresManuais[campo] || ''}" 
            style="width: 100%; padding: 5px; border-radius: 4px; border: 1px solid #ccc;" 
            oninput="atualizarTotaisGerais()">
        `;
        container.appendChild(div);
      });

      atualizarTotaisGerais();
    }

    function atualizarTotaisGerais() {
  // Soma dos valores dos produtos
  let total = contagemProdutos.reduce((soma, item) => soma + item.valor, 0);

  // Adicionar valores manuais (Lucros s√£o negativos)
  document.querySelectorAll('#inputsManuais input').forEach(input => {
    const nome = input.dataset.nome;
    let valor = parseFloat(input.value) || 0;
    if (nome.toLowerCase().includes('lucro')) valor = -Math.abs(valor);

    valoresManuais[nome] = valor;
    if (nome !== "Fixo") total += valor;
  });

  const fixo = valoresManuais["Fixo"] || 0;
  const conclusao = total - fixo;

  document.getElementById("valorTotal").textContent = formatarValor(total);
  document.getElementById("valorConclusao").textContent = formatarValor(conclusao);
}
    
function formatarValor(num) {
  return Number.isInteger(num) ? num.toString() : num.toFixed(2);
}

function exportarParaExcel() {
  if (contagemProdutos.length === 0) {
    alert("‚ö†Ô∏è Nenhum item para exportar.");
    return;
  }

  // Agrupar produtos por √°rea
  const agrupado = {};
  contagemProdutos.forEach(item => {
    if (!agrupado[item.√°rea]) agrupado[item.√°rea] = [];
    agrupado[item.√°rea].push(item);
  });

  const dadosFinal = [["√Årea", "C√≥digo", "Pre√ßo", "Pares", "Valor"]];

  for (const area in agrupado) {
    agrupado[area].forEach(item => {
      dadosFinal.push([
  item.√°rea,
  item.c√≥digo,
  formatarValor(item.pre√ßo), // Pre√ßo vem primeiro
  item.pares,                // Depois os pares
  formatarValor(item.valor)
]);
    });
    dadosFinal.push([""]); // espa√ßo entre √°reas
  }

  // Linhas vazias antes dos blocos manuais
  dadosFinal.push([""]);
  dadosFinal.push([""]);

  // Calcular total dos produtos
  let totalProdutos = contagemProdutos.reduce((sum, item) => sum + item.valor, 0);
  let totalFinal = totalProdutos;

  // Adiciona os blocos manuais (exceto "Fixo")
  camposFixos.forEach(campo => {
    if (campo === "Fixo") return; // pula o FIXO aqui

    let valor = parseFloat(valoresManuais[campo]) || 0;
    if (campo.toLowerCase().includes("lucro")) valor = -Math.abs(valor);
    totalFinal += valor;

    dadosFinal.push(["", "", "", campo.toUpperCase(), formatarValor(valor)]);
  });

  // Adiciona o TOTAL antes do FIXO
  dadosFinal.push(["", "", "", "TOTAL", formatarValor(totalFinal)]);

  // Agora adiciona o FIXO
  let fixo = parseFloat(valoresManuais["Fixo"]) || 0;
  dadosFinal.push(["", "", "", "FIXO", formatarValor(fixo)]);

  // E por fim a CONCLUS√ÉO = TOTAL - FIXO
  dadosFinal.push(["", "", "", "CONCLUS√ÉO", formatarValor(totalFinal - fixo)]);

  // Criar e exportar o Excel
  const ws = XLSX.utils.aoa_to_sheet(dadosFinal);

  // Aumentar largura da 4¬™ coluna (Pre√ßo)
  ws['!cols'] = [
  { wch: 12 }, // √Årea
  { wch: 12 }, // C√≥digo
  { wch: 10 }, // Pre√ßo
  { wch: 15 }, // Pares
  { wch: 12 }  // Valor
];

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Contagem");

  XLSX.writeFile(wb, "contagem_ziza.xlsx");
}

function moverArea(area, direcao) {
  const index = ordemAreas.indexOf(area);
  if (index === -1) return;

  const novoIndex = index + direcao;
  if (novoIndex < 0 || novoIndex >= ordemAreas.length) return;

  // Troca as posi√ß√µes na lista
  const temp = ordemAreas[index];
  ordemAreas[index] = ordemAreas[novoIndex];
  ordemAreas[novoIndex] = temp;

  renderizarLista(); // Atualiza a tela com nova ordem
  renderizarLista();
salvarContagem();
}

window.addEventListener("load", () => {
  restaurarContagem();
});

  </script>
</body>
</html>
