<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contagem Ziza - Sala</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, select, button {
      padding: 10px; margin: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      background-color: #007bff; color: white; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 8px; text-align: center; border: 1px solid #ddd; }
    th { background-color: #007bff; color: white; }
    .total { text-align: right; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¶ Contagem Ziza - Sala <span id="codigoSala"></span></h2>

    <div>
      <select id="area">
        <option value="">Selecione a √Årea</option>
        <option value="PRATELEIRA_1">PRATELEIRA 1</option>
        <option value="PRATELEIRA_2">PRATELEIRA 2</option>
        <option value="ARMAZEM">ARMAZ√âM</option>
      </select>
      <input type="text" id="codigo" placeholder="C√≥digo do Produto" />
      <input type="number" id="pares" placeholder="Pares" />
      <input type="number" id="preco" placeholder="Pre√ßo Unit√°rio" />
      <button id="adicionarProduto">Adicionar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>√Årea</th>
          <th>C√≥digo</th>
          <th>Pares</th>
          <th>Pre√ßo</th>
          <th>Valor</th>
          <th>Adicionado por</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>

    <div class="total">üí∞ Total: <span id="totalGeral">0</span></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhIcEttYA_zNawM-TgBX20pJ2rFnZ4UQM",
      authDomain: "contagem-2f002.firebaseapp.com",
      databaseURL: "https://contagem-2f002-default-rtdb.firebaseio.com",
      projectId: "contagem-2f002",
      storageBucket: "contagem-2f002.appspot.com",
      messagingSenderId: "606594368212",
      appId: "1:606594368212:web:c105c3f9852e59f4667141"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Obter o c√≥digo da sala da URL
    const urlParams = new URLSearchParams(window.location.search);
    const codigoSala = urlParams.get("sala");

    if (!codigoSala) {
      alert("‚ùå C√≥digo da sala n√£o encontrado na URL!");
      throw new Error("Sala n√£o definida");
    }

    document.getElementById("codigoSala").textContent = codigoSala;

    const userId = "user_" + Math.floor(Math.random() * 10000);

    // Registrar usu√°rio na sala
    set(ref(db, `salas/${codigoSala}/usuarios/${userId}`), true);

    // Fun√ß√£o adicionar produto
    document.getElementById("adicionarProduto").addEventListener("click", async () => {
      const area = document.getElementById("area").value;
      const codigo = document.getElementById("codigo").value.trim();
      const pares = parseInt(document.getElementById("pares").value);
      const preco = parseFloat(document.getElementById("preco").value);

      if (!area || !codigo || isNaN(pares) || isNaN(preco)) {
        alert("‚ö†Ô∏è Preencha todos os campos corretamente!");
        return;
      }

      const valor = pares * preco;

      const produto = {
        area,
        codigo,
        pares,
        preco,
        valor,
        adicionadoPor: userId,
        criadoEm: new Date().toISOString()
      };

      try {
        const produtosRef = ref(db, `salas/${codigoSala}/contagem/produtos`);
        const novoRef = push(produtosRef);
        await set(novoRef, produto);
        console.log("‚úÖ Produto adicionado:", produto);
      } catch (err) {
        console.error("Erro ao adicionar produto:", err);
        alert("Erro ao adicionar produto. Veja o console.");
      }

      document.getElementById("codigo").value = "";
      document.getElementById("pares").value = "";
      document.getElementById("preco").value = "";
    });

    // Escutar produtos adicionados em tempo real
    const produtosRef = ref(db, `salas/${codigoSala}/contagem/produtos`);
    onChildAdded(produtosRef, (snapshot) => {
      const produto = snapshot.val();
      if (produto) {
        adicionarNaTabela(produto);
        atualizarTotal();
      }
    });

    // Mostrar produto na tabela
    function adicionarNaTabela(produto) {
      const tabela = document.getElementById("tabelaProdutos");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${produto.area}</td>
        <td>${produto.codigo}</td>
        <td>${produto.pares}</td>
        <td>${produto.preco}</td>
        <td>${produto.valor}</td>
        <td>${produto.adicionadoPor}</td>
      `;
      tabela.appendChild(tr);
    }

    // Atualizar total
    function atualizarTotal() {
      let total = 0;
      document.querySelectorAll("#tabelaProdutos tr").forEach(linha => {
        const valor = parseFloat(linha.children[4].textContent);
        total += isNaN(valor) ? 0 : valor;
      });
      document.getElementById("totalGeral").textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
