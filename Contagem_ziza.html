<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contagem Ziza - Sala</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>游닍 Contagem Ziza - Sala <span id="codigoSala"></span></h2>

    <div>
      <select id="area">
        <option value="">Selecione a 츼rea</option>
        <option value="PRATELEIRA_1">PRATELEIRA 1</option>
        <option value="PRATELEIRA_2">PRATELEIRA 2</option>
        <option value="ARMAZEM">ARMAZ칄M</option>
      </select>
      <input type="text" id="codigo" placeholder="C칩digo do Produto" />
      <input type="number" id="pares" placeholder="Pares" />
      <input type="number" id="preco" placeholder="Pre칞o Unit치rio" />
      <button id="adicionarProduto">Adicionar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>츼rea</th>
          <th>C칩digo</th>
          <th>Pares</th>
          <th>Pre칞o</th>
          <th>Valor</th>
          <th>Adicionado por</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>

    <div class="total">游눯 Total: <span id="totalGeral">0</span></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // 游댠 Configura칞칚o Firebase (igual  da p치gina principal)
    const firebaseConfig = {
      apiKey: "AIzaSyAhIcEttYA_zNawM-TgBX20pJ2rFnZ4UQM",
      authDomain: "contagem-2f002.firebaseapp.com",
      projectId: "contagem-2f002",
      storageBucket: "contagem-2f002.firebasestorage.app",
      messagingSenderId: "606594368212",
      appId: "1:606594368212:web:c105c3f9852e59f4667141",
      databaseURL: "https://contagem-2f002-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 游댳 Obter c칩digo da sala da URL
    const urlParams = new URLSearchParams(window.location.search);
    const codigoSala = urlParams.get("sala");
    document.getElementById("codigoSala").textContent = codigoSala;

    // 游댳 Identificador aleat칩rio do usu치rio
    const userId = "user_" + Math.floor(Math.random() * 10000);

    // 游댳 Registrar usu치rio na sala
    set(ref(db, `salas/${codigoSala}/usuarios/${userId}`), true);

    // 游댳 Adicionar produto
    document.getElementById("adicionarProduto").addEventListener("click", () => {
      const area = document.getElementById("area").value;
      const codigo = document.getElementById("codigo").value.trim();
      const pares = parseInt(document.getElementById("pares").value);
      const preco = parseFloat(document.getElementById("preco").value);

      if (!area || !codigo || isNaN(pares) || isNaN(preco)) {
        alert("丘멆잺 Preencha todos os campos corretamente!");
        return;
      }

      const valor = pares * preco;

      const produto = {
        area,
        codigo,
        pares,
        preco,
        valor,
        adicionadoPor: userId,
        criadoEm: new Date().toISOString()
      };

      const produtosRef = ref(db, `salas/${codigoSala}/contagem/produtos`);
      const novoRef = push(produtosRef);
      set(novoRef, produto);

      // limpar campos
      document.getElementById("codigo").value = "";
      document.getElementById("pares").value = "";
      document.getElementById("preco").value = "";
    });

    // 游댳 Escutar produtos em tempo real
    const produtosRef = ref(db, `salas/${codigoSala}/contagem/produtos`);
    onChildAdded(produtosRef, (snapshot) => {
      const produto = snapshot.val();
      adicionarNaTabela(produto);
      atualizarTotal();
    });

    // 游댳 Fun칞칚o para adicionar produto na tabela
    function adicionarNaTabela(produto) {
      const tabela = document.getElementById("tabelaProdutos");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${produto.area}</td>
        <td>${produto.codigo}</td>
        <td>${produto.pares}</td>
        <td>${produto.preco}</td>
        <td>${produto.valor}</td>
        <td>${produto.adicionadoPor}</td>
      `;
      tabela.appendChild(tr);
    }

    // 游댳 Atualizar total geral
    let totalGeral = 0;
    function atualizarTotal() {
      const linhas = document.querySelectorAll("#tabelaProdutos tr");
      totalGeral = 0;
      linhas.forEach(linha => {
        const valor = parseFloat(linha.children[4].textContent);
        totalGeral += isNaN(valor) ? 0 : valor;
      });
      document.getElementById("totalGeral").textContent = totalGeral.toFixed(2);
    }
  </script>
</body>
</html>
