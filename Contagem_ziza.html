<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Ziza - Sincronizado</title>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // --- Config Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyAhIcEttYA_zNawM-TgBX20pJ2rFnZ4UQM",
      authDomain: "contagem-2f002.firebaseapp.com",
      databaseURL: "https://contagem-2f002-default-rtdb.firebaseio.com",
      projectId: "contagem-2f002",
      storageBucket: "contagem-2f002.firebasestorage.app",
      messagingSenderId: "606594368212",
      appId: "1:606594368212:web:c105c3f9852e59f4667141"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const salaId = "SALA123";

    const produtosRef = ref(db, `salas/${salaId}/contagem/produtos`);
    const valoresRef = ref(db, `salas/${salaId}/contagem/valores`);

    const camposManuais = ["Caixa","Saldo","Pagamento","Inventario","Lucro"];

    // --- Adicionar Produto ---
    window.adicionarProduto = async () => {
      const area = document.getElementById("area").value.trim();
      const codigo = document.getElementById("codigo").value.trim();
      const pares = parseInt(document.getElementById("pares").value);
      const preco = parseFloat(document.getElementById("preco").value);

      if (!area || !codigo || isNaN(pares) || isNaN(preco)) {
        alert("‚ö†Ô∏è Preencha todos os campos corretamente!");
        return;
      }

      const valor = pares * preco;
      await push(produtosRef, { area, codigo, pares, preco, valor });

      // Limpar inputs
      document.getElementById("area").value = "";
      document.getElementById("codigo").value = "";
      document.getElementById("pares").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("area").focus();
    };

    // --- Atualiza√ß√£o em tempo real da tabela ---
    onValue(produtosRef, snapshot => {
      const tabela = document.getElementById("tabela");
      tabela.innerHTML = "";
      const produtos = snapshot.val() || {};
      let totalProdutos = 0;

      Object.values(produtos).forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${p.area}</td><td>${p.codigo}</td><td>${p.pares}</td><td>${p.preco}</td><td>${p.valor}</td>`;
        tabela.appendChild(tr);
        totalProdutos += p.valor;
      });

      atualizarTotais(totalProdutos);
    });

    // --- Valores manuais ---
    camposManuais.forEach(campo => {
      const input = document.getElementById(campo);
      input.addEventListener("blur", async () => {
        const valor = parseFloat(input.value) || 0;
        await update(valoresRef, { [campo]: valor });
        atualizarTotais();
      });
    });

    onValue(valoresRef, snapshot => {
      const valores = snapshot.val() || {};
      camposManuais.forEach(campo => {
        const input = document.getElementById(campo);
        input.value = valores[campo] ?? "";
      });
      atualizarTotais();
    });

    function atualizarTotais(totalProdutos=0){
      camposManuais.forEach(campo => {
        const val = parseFloat(document.getElementById(campo).value) || 0;
        totalProdutos += val;
      });
      document.getElementById("totalGeral").textContent = totalProdutos.toFixed(2);
    }

    // --- Exportar Excel ---
    window.exportarExcel = async () => {
      const produtosSnap = await get(produtosRef);
      const valoresSnap = await get(valoresRef);

      const produtos = produtosSnap.exists() ? produtosSnap.val() : {};
      const valores = valoresSnap.exists() ? valoresSnap.val() : {};

      const ws_data = [["√Årea","C√≥digo","Pares","Pre√ßo","Valor"]];
      let totalProdutos = 0;
      Object.values(produtos).forEach(p => {
        ws_data.push([p.area,p.codigo,p.pares,p.preco,p.valor]);
        totalProdutos += p.valor;
      });
      ws_data.push([]);
      ws_data.push(["","", "", "Total Produtos", totalProdutos]);
      ws_data.push([]);
      ws_data.push(["Categoria","Valor"]);
      camposManuais.forEach(c => ws_data.push([c, valores[c] || 0]));
      ws_data.push([]);
      ws_data.push(["CONCLUS√ÉO", totalProdutos + camposManuais.reduce((s,c) => s + (valores[c]||0),0)]);

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Contagem");
      XLSX.writeFile(wb, `Contagem_${salaId}.xlsx`);
    };
  </script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f7f9fb; padding:20px; text-align:center;}
    input, button { padding:10px; margin:5px; border-radius:6px; border:1px solid #ccc;}
    button { background:#2a6ebb; color:white; cursor:pointer; }
    button:hover { background:#1c4f8a; }
    table { width:100%; margin-top:20px; border-collapse:collapse;}
    th, td { border:1px solid #ccc; padding:8px; }
    th { background:#e9f0fb; }
    .valores { margin-top:20px; background:#eef5ff; border-radius:10px; padding:10px; display:inline-block; text-align:left;}
  </style>
</head>
<body>
  <h1>Contagem Ziza - Modo Sincronizado</h1>

  <div>
    <input type="text" id="area" placeholder="√Årea (ex: PRATELEIRA_1)">
    <input type="text" id="codigo" placeholder="C√≥digo do Produto">
    <input type="number" id="pares" placeholder="Pares">
    <input type="number" id="preco" placeholder="Pre√ßo">
    <button onclick="adicionarProduto()">‚ûï Adicionar Produto</button>
    <button onclick="exportarExcel()">üìä Exportar Excel</button>
  </div>

  <table>
    <thead>
      <tr><th>√Årea</th><th>C√≥digo</th><th>Pares</th><th>Pre√ßo</th><th>Valor</th></tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <div class="valores">
    <h3>Valores Manuais</h3>
    <p>Caixa: <input id="Caixa" type="number"></p>
    <p>Saldo: <input id="Saldo" type="number"></p>
    <p>Pagamento: <input id="Pagamento" type="number"></p>
    <p>Inventario: <input id="Inventario" type="number"></p>
    <p>Lucro: <input id="Lucro" type="number"></p>
    <p><strong>Total Geral: <span id="totalGeral">0</span></strong></p>
  </div>
</body>
</html>
