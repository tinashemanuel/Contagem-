<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CONTAGEM ZIZA</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f5;
      margin: 0;
      padding: 15px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2, h3 { text-align: center; color: #333; font-size: 1.5em; }

    .upload-label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
      font-size: 1em;
    }

    .file-input {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e9ecef;
      padding: 12px;
      border-radius: 8px;
      border: 2px dashed #ccc;
      cursor: pointer;
      text-align: center;
      color: #555;
      font-size: 0.95em;
    }

    .file-input input[type="file"] { display: none; }

    #statusMensagem {
      margin-top: 10px;
      font-size: 0.95em;
      font-weight: bold;
      text-align: center;
    }

    .sucesso { color: green; }
    .erro { color: red; }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .btn-add { background-color: #28a745; color: white; }
    .btn-export { background-color: #007bff; color: white; }

    #listaProdutos > div { margin-top: 10px; }

    #valoresManuais {
      margin-top: 30px;
      border-top: 2px solid #ddd;
      padding-top: 20px;
    }

    #inputsManuais {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    #inputsManuais label {
      font-weight: 600;
      color: #444;
      margin-bottom: 4px;
      display: block;
      font-size: 0.9em;
    }

    #inputsManuais input[type="number"] {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #totaisContainer {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
    }

    input.input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-bottom: 8px;
      width: 100%;
    }

    @media (max-width: 500px) {
      h2 { font-size: 1.2em; }
      .btn { padding: 10px; font-size: 0.95em; }
      .file-input { padding: 10px; font-size: 0.9em; }
      #inputsManuais { grid-template-columns: 1fr; }
      input.input { padding: 10px; font-size: 0.95em; }
      #inputsManuais input[type="number"] { font-size: 0.95em; }
      #totaisContainer { font-size: 0.95em; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üì¶ CONTAGEM ZIZA</h2>

  <label class="upload-label">1¬∫ Passo: Carregue a base de dados (Excel)</label>

  <label class="file-input" for="arquivoExcel">
    üìÅ Clique aqui para escolher o arquivo Excel (.xlsx)
    <input type="file" id="arquivoExcel" accept=".xlsx" />
  </label>

  <div id="statusMensagem"></div>

  <div id="formulario" style="display:none; margin-top: 20px;">
    <label class="upload-label">2¬∫ Passo: Inserir Contagem</label>

    <input type="text" id="areaInput" placeholder="√Årea (Ex: Prateleira 1)" class="input" />
    <input type="text" id="codigoInput" placeholder="C√≥digo do produto" class="input" />
    <input type="number" id="quantidadeInput" placeholder="Quantidade (pares)" class="input" />

    <button type="button" class="btn btn-add">‚ûï Adicionar</button>
    <button type="button" class="btn btn-export">üì§ Exportar Contagem</button>

    <div id="listaProdutos"></div>

    <div id="valoresManuais">
      <h3>üìä Valores Manuais</h3>
      <div id="inputsManuais"></div>
      <div id="totaisContainer">
        TOTAL: <span id="valorTotal">0</span> &nbsp;&nbsp;|&nbsp;&nbsp; CONCLUS√ÉO: <span id="valorConclusao">0</span>
      </div>
    </div>
  </div>
</div>

<script>
let basePrecos = {};
let contagemProdutos = [];
const camposFixos = [
  "Caixa", "Saldo", "Pagamento", "Invent√°rio", "Devolu√ß√£o", "Lucro",
  ...Array.from({ length: 30 }, (_, i) => `Lucro dia ${i + 2}`),
  "Fixo"
];
let valoresManuais = {};

// =====================
// Carregar Excel
// =====================
document.getElementById("arquivoExcel").addEventListener("change", function (e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });
    const primeira = workbook.SheetNames[0];
    const planilha = XLSX.utils.sheet_to_json(workbook.Sheets[primeira]);

    const status = document.getElementById("statusMensagem");

    if (planilha.length === 0) {
      status.textContent = "‚ö†Ô∏è A planilha est√° vazia.";
      status.className = "erro";
      return;
    }

    const colunas = Object.keys(planilha[0]);
    const nomeCodigo = colunas.find(c => c.includes('Á†Å') || c.toLowerCase().includes('c√≥digo'));
    const nomePreco = colunas.find(c => c.includes('‰ª∑') || c.toLowerCase().includes('pre√ßo'));

    if (!nomeCodigo || !nomePreco) {
      status.textContent = "‚ö†Ô∏è As colunas de c√≥digo ou pre√ßo n√£o foram encontradas!";
      status.className = "erro";
      return;
    }

    basePrecos = {};
    planilha.forEach(row => {
      if (row[nomeCodigo] && row[nomePreco]) {
        basePrecos[String(row[nomeCodigo]).trim().toUpperCase()] = parseFloat(row[nomePreco]);
      }
    });

    if (Object.keys(basePrecos).length === 0) {
      status.textContent = "‚ö†Ô∏è Nenhum c√≥digo/pre√ßo v√°lido encontrado!";
      status.className = "erro";
    } else {
      status.textContent = "‚úÖ Base carregada com sucesso!";
      status.className = "sucesso";
      document.getElementById("formulario").style.display = "block";
      renderizarCamposManuais();

      // üîπ Adiciona event listeners **ap√≥s formul√°rio estar vis√≠vel**
      document.querySelector(".btn-add").addEventListener("click", adicionarProduto);
      document.querySelector(".btn-export").addEventListener("click", exportarParaExcel);
    }
  };
  reader.readAsArrayBuffer(file);
});

// =====================
// Adicionar Produto
// =====================
function adicionarProduto() {
  const area = document.getElementById("areaInput").value.trim().toUpperCase();
  const codigo = document.getElementById("codigoInput").value.trim().toUpperCase();
  const quantidade = parseInt(document.getElementById("quantidadeInput").value.trim());
  const preco = basePrecos[codigo];

  if (!area) return alert("‚ö†Ô∏è Digite a √°rea.");
  if (!codigo) return alert("‚ö†Ô∏è Digite o c√≥digo.");
  if (!quantidade || quantidade <= 0) return alert("‚ö†Ô∏è Quantidade inv√°lida.");
  if (!preco) return alert("‚ö†Ô∏è C√≥digo n√£o encontrado na base!");

  const valor = preco * quantidade;
  contagemProdutos.push({ √°rea: area, c√≥digo: codigo, pares: quantidade, pre√ßo: preco, valor: valor });

  renderizarLista();

  document.getElementById("codigoInput").value = "";
  document.getElementById("quantidadeInput").value = "";
  document.getElementById("codigoInput").focus();

  atualizarTotaisGerais();
}

// =====================
// Renderizar Lista
// =====================
function renderizarLista() {
  const lista = document.getElementById("listaProdutos");
  lista.innerHTML = "";

  let html = "";
  let areaAnterior = "";
  let somaFinalArea = 0;

  contagemProdutos.forEach((item, index) => {
    const novaArea = item.√°rea !== areaAnterior;

    if (novaArea && areaAnterior !== "") {
      html += `<div style="padding:6px; text-align:right; font-weight:bold; color:#333;">
                ‚û°Ô∏è Total da √Årea ${areaAnterior}: ${formatarValor(somaFinalArea)} (pares + pre√ßos)
              </div>`;
    }

    if (novaArea) {
      html += `<div style="margin-top:30px; padding:8px; background:#f8f9fa; border-left:4px solid #007bff;">
                <strong>√Årea:</strong> ${item.√°rea}
              </div>`;
      areaAnterior = item.√°rea;
      somaFinalArea = 0;
    }

    html += `<div style="display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px dashed #ccc;">
              <div>
                <div><strong>${item.c√≥digo}</strong></div>
                <div>${item.pares} pares √ó ${formatarValor(item.pre√ßo)} = <strong>${formatarValor(item.valor)}</strong></div>
              </div>
              <div style="display:flex; gap:5px;">
                <button onclick="editarProduto(${index})" style="background:#ffc107; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">‚úèÔ∏è Editar</button>
                <button onclick="removerProduto(${index})" style="background:#dc3545; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">üóëÔ∏è Remover</button>
              </div>
            </div>`;

    somaFinalArea += item.pares + item.pre√ßo;
  });

  if (areaAnterior !== "") {
    html += `<div style="padding:6px; text-align:right; font-weight:bold; color:#333;">
              ‚û°Ô∏è Total da √Årea ${areaAnterior}: ${formatarValor(somaFinalArea)} (pares + pre√ßos)
            </div>`;
  }

  lista.innerHTML = html;
  renderizarCamposManuais();
}

// =====================
// Editar / Remover Produto
// =====================
function editarProduto(index) {
  const novoValor = prompt(`Editar quantidade de pares para o c√≥digo ${contagemProdutos[index].c√≥digo}:`, contagemProdutos[index].pares);
  const pares = parseInt(novoValor);
  if (!pares || pares <= 0) return alert("‚ö†Ô∏è Quantidade inv√°lida.");
  contagemProdutos[index].pares = pares;
  contagemProdutos[index].valor = contagemProdutos[index].pre√ßo * pares;
  renderizarLista();
  atualizarTotaisGerais();
}

function removerProduto(index) {
  const confirmado = confirm(`Deseja remover o c√≥digo ${contagemProdutos[index].c√≥digo} da lista?`);
  if (confirmado) {
    contagemProdutos.splice(index, 1);
    renderizarLista();
    atualizarTotaisGerais();
  }
}

// =====================
// Campos Manuais
// =====================
function renderizarCamposManuais() {
  const container = document.getElementById("inputsManuais");
  container.innerHTML = "";
  camposFixos.forEach(campo => {
    const div = document.createElement("div");
    div.innerHTML = `<label>${campo}</label>
                     <input type="number" data-nome="${campo}" value="${valoresManuais[campo] || ''}" 
                            style="width: 100%; padding: 5px; border-radius: 4px; border: 1px solid #ccc;" 
                            oninput="atualizarTotaisGerais()">`;
    container.appendChild(div);
  });
  atualizarTotaisGerais();
}

// =====================
// Atualizar Totais
// =====================
function atualizarTotaisGerais() {
  let total = contagemProdutos.reduce((soma, item) => soma + item.valor, 0);

  document.querySelectorAll('#inputsManuais input').forEach(input => {
    const nome = input.dataset.nome;
    let valor = parseFloat(input.value) || 0;
    if (nome.toLowerCase().includes('lucro')) valor = -Math.abs(valor);
    valoresManuais[nome] = valor;
    if (nome !== "Fixo") total += valor;
  });

  const fixo = valoresManuais["Fixo"] || 0;
  const conclusao = total - fixo;

  document.getElementById("valorTotal").textContent = formatarValor(total);
  document.getElementById("valorConclusao").textContent = formatarValor(conclusao);
}

function formatarValor(num) {
  return Number.isInteger(num) ? num.toString() : num.toFixed(2);
}

// =====================
// Exportar Excel
// =====================
function exportarParaExcel() {
  if (contagemProdutos.length === 0) return alert("‚ö†Ô∏è Nenhum item para exportar.");

  const agrupado = {};
  contagemProdutos.forEach(item => {
    if (!agrupado[item.√°rea]) agrupado[item.√°rea] = [];
    agrupado[item.√°rea].push(item);
  });

  const dadosFinal = [["√Årea", "C√≥digo", "Pares", "Pre√ßo", "Valor"]];

  for (const area in agrupado) {
    agrupado[area].forEach(item => {
      dadosFinal.push([
        item.√°rea, item.c√≥digo, item.pares, formatarValor(item.pre√ßo), formatarValor(item.valor)
      ]);
    });
    dadosFinal.push([""]);
  }

  let totalProdutos = contagemProdutos.reduce((sum, item) => sum + item.valor, 0);
  let totalFinal = totalProdutos;

  camposFixos.forEach(campo => {
    if (campo === "Fixo") return;
    let valor = parseFloat(valoresManuais[campo]) || 0;
    if (campo.toLowerCase().includes("lucro")) valor = -Math.abs(valor);
    totalFinal += valor;
    dadosFinal.push(["", "", "", campo.toUpperCase(), formatarValor(valor)]);
  });

  dadosFinal.push(["", "", "", "TOTAL", formatarValor(totalFinal)]);

  const fixo = parseFloat(valoresManuais["Fixo"]) || 0;
  dadosFinal.push(["", "", "", "FIXO", formatarValor(fixo)]);
  dadosFinal.push(["", "", "", "CONCLUS√ÉO", formatarValor(totalFinal - fixo)]);

  const ws = XLSX.utils.aoa_to_sheet(dadosFinal);
  ws['!cols'] = [{ wch: 12 }, { wch: 12 }, { wch: 10 }, { wch: 15 }, { wch: 12 }];
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Contagem");
  XLSX.writeFile(wb, "contagem_ziza.xlsx");
}
</script>

</body>
</html>
