<!DOCTYPE html>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

    .container {

    h2, h3 {

    }

    .upload-label {

    }

    .file-input {

      align-items: center;
      justify-content: center;

    #statusMensagem {

    }

    .sucesso {

    }

    .erro {
      color: red;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-export {
      background-color: #007bff;
      color: white;
    }

    #listaProdutos > div {
      margin-top: 10px;
    }

    #valoresManuais {
      margin-top: 30px;
      border-top: 2px solid #ddd;
      padding-top: 20px;
    }

    #inputsManuais {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    #inputsManuais label {
      font-weight: 600;
      color: #444;
      margin-bottom: 4px;
      display: block;
      font-size: 0.9em;
    }

    #inputsManuais input[type="number"] {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #totaisContainer {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
    }

    input.input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 1.2em;
      }

      .btn {
        padding: 10px;
        font-size: 0.95em;
      }

      .file-input {
        padding: 10px;
        font-size: 0.9em;
      }

      #inputsManuais {
        grid-template-columns: 1fr;
      }

      input.input {
        padding: 10px;
        font-size: 0.95em;
      }

      #inputsManuais input[type="number"] {
        font-size: 0.95em;
      }

      #totaisContainer {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì¶ CONTAGEM ZIZA</h2>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import { getDatabase, ref, set, onValue, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAhIcEttYA_zNawM-TgBX20pJ2rFnZ4UQM",
        authDomain: "contagem-2f002.firebaseapp.com",
        databaseURL: "https://contagem-2f002-default-rtdb.firebaseio.com",
        projectId: "contagem-2f002",
        storageBucket: "contagem-2f002.firebasestorage.app",
        messagingSenderId: "606594368212",
        appId: "1:606594368212:web:c105c3f9852e59f4667141"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      window.Firebase = { db, ref, set, onValue, onDisconnect, remove };
    </script>

    <div style="text-align:center; margin-bottom:10px;">
      <div><strong>Sala:</strong> <span id="codigoSalaDisplay">---</span></div>
      <div><strong>Usu√°rios online:</strong> <span id="totalUsuarios">0</span></div>
    </div>

    <label class="upload-label">1¬∫ Passo: Carregue a base de dados (Excel)</label>

    <label class="file-input" for="arquivoExcel">
      üìÅ Clique aqui para escolher o arquivo Excel (.xlsx)
      <input type="file" id="arquivoExcel" accept=".xlsx" />
    </label>

    <div id="statusMensagem"></div>

    <div id="formulario" style="display:none; margin-top: 20px;">
      <label class="upload-label">2¬∫ Passo: Inserir Contagem</label>

      <input type="text" id="areaInput" placeholder="√Årea (Ex: Prateleira 1)" class="input" style="width:100%; margin-bottom:10px;" />
      <input type="text" id="codigoInput" placeholder="C√≥digo do produto" class="input" style="width:100%; margin-bottom:10px;" />
      <input type="number" id="quantidadeInput" placeholder="Quantidade (pares)" class="input" style="width:100%; margin-bottom:10px;" />

      <button onclick="adicionarProduto()" class="btn btn-add">‚ûï Adicionar</button>
      <button onclick="exportarParaExcel()" class="btn btn-export">üì§ Exportar Contagem</button>
      <button onclick="limparContagem()" class="btn" style="background-color:#6c757d; color:white;">üßπ Limpar Contagem</button>

      <div id="listaProdutos" style="margin-top:20px;"></div>

      <div id="valoresManuais">
        <h3>üìä Valores Manuais</h3>
        <div id="inputsManuais"></div>
        <div id="totaisContainer">
          TOTAL: <span id="valorTotal">0</span> &nbsp;&nbsp;|&nbsp;&nbsp; CONCLUS√ÉO: <span id="valorConclusao">0</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let basePrecos = {};
    let contagemProdutos = [];
    let ordemAreas = [];
    let valoresManuais = {};
    const camposFixos = [
      "Caixa", "Saldo", "Pagamento", "Invent√°rio", "Devolu√ß√£o", "Lucro",
      ...Array.from({ length: 30 }, (_, i) => `Lucro dia ${i + 2}`),
      "Fixo"
    ];

    let codigoSala;
    let usuarioId;

    // Carregar Excel
    document.getElementById("arquivoExcel").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const primeira = workbook.SheetNames[0];
        const planilha = XLSX.utils.sheet_to_json(workbook.Sheets[primeira]);

        const status = document.getElementById("statusMensagem");

        if (planilha.length === 0) {
          status.textContent = "‚ö†Ô∏è A planilha est√° vazia.";
          status.className = "erro";
          return;
        }

        const colunas = Object.keys(planilha[0]);
        const nomeCodigo = colunas.find(c => c.includes('Á†Å') || c.toLowerCase().includes('c√≥digo'));
        const nomePreco = colunas.find(c => c.includes('‰ª∑') || c.toLowerCase().includes('pre√ßo'));

        if (!nomeCodigo || !nomePreco) {
          status.textContent = "‚ö†Ô∏è As colunas de c√≥digo ou pre√ßo n√£o foram encontradas!";
          status.className = "erro";
          return;
        }

        basePrecos = {};
        planilha.forEach(row => {
          if (row[nomeCodigo] && row[nomePreco]) {
            basePrecos[String(row[nomeCodigo]).trim().toUpperCase()] = parseFloat(row[nomePreco]);
          }
        });

        if (Object.keys(basePrecos).length === 0) {
          status.textContent = "‚ö†Ô∏è Nenhum c√≥digo/pre√ßo v√°lido encontrado!";
          status.className = "erro";
        } else {
          status.textContent = "‚úÖ Base carregada com sucesso!";
          status.className = "sucesso";
          document.getElementById("formulario").style.display = "block";
          localStorage.setItem("basePrecosZiza", JSON.stringify(basePrecos));
          renderizarCamposManuais();
        }
      };
      reader.readAsArrayBuffer(file);
    });

    const baseSalva = localStorage.getItem("basePrecosZiza");
    if (baseSalva) {
      try {
        basePrecos = JSON.parse(baseSalva);
        document.getElementById("formulario").style.display = "block";
        document.getElementById("statusMensagem").textContent = "‚úÖ Base carregada do armazenamento local!";
        document.getElementById("statusMensagem").className = "sucesso";
        renderizarCamposManuais();
      } catch (e) {
        console.warn("Erro ao restaurar base de pre√ßos:", e);
      }
    }

    // Fun√ß√£o de adicionar produtos corrigida
    function adicionarProduto() {
      const area = document.getElementById("areaInput").value.trim().toUpperCase();
      const codigo = document.getElementById("codigoInput").value.trim().toUpperCase();
      const quantidade = parseInt(document.getElementById("quantidadeInput").value.trim());
      let preco = basePrecos[codigo];

      if (!area) return alert("‚ö†Ô∏è Digite a √°rea.");
      if (!codigo) return alert("‚ö†Ô∏è Digite o c√≥digo.");
      if (!quantidade || quantidade <= 0) return alert("‚ö†Ô∏è Quantidade inv√°lida.");

      if (!preco) {
        const desejaAdicionar = confirm(`C√≥digo "${codigo}" n√£o encontrado na base. Deseja adicionar manualmente?`);
        if (!desejaAdicionar) return;

        const precoManualStr = prompt(`Digite o pre√ßo para o c√≥digo "${codigo}":`);
        const precoManual = parseFloat(precoManualStr.replace(',', '.'));
        if (isNaN(precoManual) || precoManual <= 0) {
          alert("‚ö†Ô∏è Pre√ßo inv√°lido. Produto n√£o adicionado.");
          return;
        }
        basePrecos[codigo] = precoManual;
        preco = precoManual;
      }

      const valor = preco * quantidade;

      contagemProdutos.push({
        √°rea: area,
        c√≥digo: codigo,
        pares: quantidade,
        pre√ßo: preco,
        valor: valor,
        autor: usuarioId
      });

      if (!ordemAreas.includes(area)) ordemAreas.push(area);

      renderizarLista();

      document.getElementById("codigoInput").value = "";
      document.getElementById("quantidadeInput").value = "";
      document.getElementById("codigoInput").focus();

      atualizarTotaisGerais();
      salvarContagemFirebase();
    }

    // --- O resto do seu c√≥digo (renderizarLista, editarProduto, removerProduto, renderizarCamposManuais, atualizarTotaisGerais, exportarParaExcel, moverArea, salvarContagemFirebase, carregarContagemFirebase, limparContagem) permanece igual ao que voc√™ j√° tinha ---
  </script>
</body>
</html>
